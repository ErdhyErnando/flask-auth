{% extends 'base.html' %}
{% block title %} Random Data {% endblock %}

{% block content %}
{% if current_user.is_authenticated %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheer" href="/static/css/randomdata.css">
</head>

<body>
    <div class="chartCard">
        <div class="chartBox">

            <!-- Page title -->
            <div class="d-flex justify-content-center">
                <h1 class="display-5 fw-bold mx-5">Random Data</h1>
            </div>

            <!-- Chart container -->
            <div class="container">
                <div class="containerBody">
                    <canvas id="lineChart"></canvas>
                </div>
                <div class="mt-2 d-flex justify-content-center">
                    <button id="start-button" class="btn btn-primary mx-1">Start</button>
                    <button id="stop-button" class="btn btn-danger mx-1" disabled>Stop</button>
                </div>
            </div>

            <!-- Input values -->
            <div class="container justify-content-center align-items-center mt-2">
                <div class="row border rounded-5 p-3 bg-white shadow box-area">
                    <h3>Input Values</h3>

                    <form action="{{ url_for('version1') }}" method="POST">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" name="input_value1"
                                placeholder="Enter value 1" value="2">
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" name="input_value2"
                                placeholder="Enter value 2" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" name="input_value3"
                                placeholder="Enter value 3" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" name="input_value4"
                                placeholder="Enter value 4" required>
                        </div>
                        <div class="input-group mb-3">
                            <input type="text" class="form-control form-control-lg bg-light fs-6" name="input_value5"
                                placeholder="Enter value 5" required>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- Chart.js script -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>

        <script>
            var ctx = document.getElementById("lineChart").getContext("2d");
            var lineChart = new Chart(ctx, {
                type: "line",
                data: {
                    labels: [],  // Initially empty labels
                    datasets: [{
                        label: "Random Data",
                        data: [],  // Initially empty data
                        backgroundColor: "rgba(75, 192, 192, 0.2)",
                        borderColor: "rgb(75, 192, 192)",
                        borderWidth: 1
                    }]
                },
                options: {
                    maintainAspectRatio: false,
                    layout: {
                        padding: {
                            top: 11
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            ticks: {
                                display: false
                            },
                            border: {
                                display: false
                            }
                        }
                    }
                }
            });

            // Variable to store the interval ID
            var updateInterval;

            // Flag to track data generation state
            var isGenerating = false;

            // Function to fetch data and update chart
            function updateChartData() {
                fetch('/random-data')
                    .then(response => response.json())
                    .then(data => {
                        if (data) {
                            // Format the timestamp to a shorter format (e.g., HH:MM:SS)
                            const timestamp = new Date(data['timestamp']).toLocaleTimeString();
                            lineChart.data.labels.push(timestamp);
                            lineChart.data.datasets[0].data.push(data['value']);
                            lineChart.update();
                        }
                    });
            }

            // Start button click handler
            document.getElementById('start-button').addEventListener('click', function () {
                if (!isGenerating) {
                    fetch('/start-data-generation') // Send request to start data generation
                        .then(response => {
                            if (response.ok) {
                                isGenerating = true;
                                this.disabled = true;
                                document.getElementById('stop-button').disabled = false;

                                // Start updating chart
                                updateInterval = setInterval(updateChartData, 2000); // Update chart every 2 seconds
                            } else {
                                console.error('Failed to start data generation.');
                            }
                        });
                }
            });

            // Stop button click handler
            document.getElementById('stop-button').addEventListener('click', function () {
                if (isGenerating) {
                    fetch('/stop-data-generation') // Send request to stop data generation
                        .then(response => {
                            if (response.ok) {
                                isGenerating = false; // Update the flag to false
                                this.disabled = true;
                                document.getElementById('start-button').disabled = false;

                                // Stop updating chart
                                clearInterval(updateInterval);
                            } else {
                                console.error('Failed to stop data generation.');
                            }
                        });
                }
            });

        </script>

</body>

</html>

{% else %}
<div class="d-flex flex-column justify-content-center align-items-center vh-100">
    <h2>Access Denied</h2>
    <p>Please login to access this page</p>
    <a href="{{ url_for('login') }}" class="btn btn-dark">Login</a>
</div>




{% endif %}

{% endblock %}
