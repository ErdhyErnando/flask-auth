<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Getting Started with Chart JS with www.chartjs3.com</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        .chartMenu {
            width: 100vw;
            height: 40px;
            background: #1A1A1A;
            color: rgba(54, 162, 235, 1);
        }

        .chartMenu p {
            padding: 10px;
            font-size: 20px;
        }

        .chartCard {
            width: 100vw;
            height: calc(100vh - 40px);
            background: rgba(54, 162, 235, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chartBox {
            width: 700px;
            padding: 20px;
            border-radius: 20px;
            border: solid 3px rgba(54, 162, 235, 1);
            background: white;
        }

        .container {
            width: 700px;
            max-width: 700px;
            overflow-x: scroll;
        }

        .containerBody {
            height: 500px;
        }
    </style>
</head>

<body>
    <div class="chartMenu">
        <p>WWW.CHARTJS3.COM (Chart JS <span id="chartVersion"></span>)</p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col text-center mb-4">
                <h1 class="display-5 fw-bold">Random Data</h1>
                <button id="start-button" class="btn btn-primary">Start</button>
                <button id="stop-button" class="btn btn-danger" disabled>Stop</button>
            </div>
        </div>
    </div>

    <div class="chartCard">
        <div class="chartBox">
            <div class="container">
                <div class="containerBody">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.umd.min.js"></script>
    <script>
        // setup 
        const data = {
            labels: [],
            datasets: [{
                label: 'Weekly Sales',
                data: [],
                backgroundColor: [
                    'rgba(255, 26, 104, 0.2)',
                ],
                borderColor: [
                    'rgba(255, 26, 104, 1)',
                ],
                borderWidth: 1
            }]
        };

        // config 
        const config = {
            type: 'line',
            data,
            options: {
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        };

        // render init block
        const myChart = new Chart(
            document.getElementById('myChart'),
            config
        );

        const containerBody = document.querySelector('.containerBody');
        const totalLabels = myChart.data.labels.length;
        if (totalLabels > 7) {
            const newWidth = 700 + ((totalLabels - 7) * 30);
            containerBody.style.width = `${newWidth}px`;
        }

        // Instantly assign Chart.js version
        const chartVersion = document.getElementById('chartVersion');
        chartVersion.innerText = Chart.version;

        var updateInterval; // Variable to store the interval ID
        var isGenerating = false; // Flag to track data generation state

        // Function to fetch data and update chart
        function updateChartData() {
            fetch('/random-data')
                .then(response => response.json())
                .then(data => {
                    if (data) {
                        // Format the timestamp to a shorter format (e.g., HH:MM:SS)
                        const timestamp = new Date(data['timestamp']).toLocaleTimeString();
                        lineChart.data.labels.push(timestamp);
                        lineChart.data.datasets[0].data.push(data['value']);
                        lineChart.update();
                    }
                });
        }

        // Start button click handler
        document.getElementById('start-button').addEventListener('click', function () {
            if (!isGenerating) {
                fetch('/start-data-generation') // Send request to start data generation
                    .then(response => {
                        if (response.ok) {
                            isGenerating = true;
                            this.disabled = true;
                            document.getElementById('stop-button').disabled = false;

                            // Start updating chart
                            updateInterval = setInterval(updateChartData, 2000); // Update chart every 2 seconds
                        } else {
                            console.error('Failed to start data generation.');
                        }
                    });
            }
        });

        // Stop button click handler
        document.getElementById('stop-button').addEventListener('click', function () {
            if (isGenerating) {
                fetch('/stop-data-generation') // Send request to stop data generation
                    .then(response => {
                        if (response.ok) {
                            isGenerating = false; // Update the flag to false
                            this.disabled = true;
                            document.getElementById('start-button').disabled = false;

                            // Stop updating chart
                            clearInterval(updateInterval);
                        } else {
                            console.error('Failed to stop data generation.');
                        }
                    });
            }
        });

    </script>

</body>

</html>
